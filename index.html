<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Static Template</title>
  </head>
  <body>
    <div class="game_Container center" id="game_Container">
      <div class="game" id="game">
        <div id="target-row" class="target-row">
          <div id="target" class="target center"></div>
          <div id="currentSum" class="currentSum center"></div>
        </div>
        <div id="score" class="center"></div>
        <div id="timer" class="center">Time</div>
        <div id="board" class="center"></div>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content" id="modal-content"></div>
       </div>
    </div>

    <script src="modal.js"></script>
    <script src="index.js"></script>
  </body>
</html>
